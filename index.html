<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODE Generator | Turn any url into a qrcode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="qr-code-home">
    <div class="bg-img">
        <img src="./images/bg-illustration.svg" alt="background image">
    </div>
    <button id="theme-toggle" class="btn btn-theme ">
        <span class="toggle-text">dark mode</span>
        <i class="fa-regular fa-moon"></i>
    </button>

    <div class="qr-code-wrapper">
        <img src="./images/logo-qr-generator.svg" alt="logo">
        <div class="qr-code-input-box">
            <input class="url-input" type="text" placeholder="Enter a url" required>
            <button id="qr-code-btn" class="btn btn-primary">qr code</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
